<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body class="light dark">
  <div>
    <h1>Cotizador de Lotes </h1>
    <nav class="nav">
      <a class="navbar-brand" href=""> 
        <img class="d-inline-block align-top" src="/images/fondo.jpg" alt="">
      </a>
    </nav>     
  </div>
  <div class="col-4">
      <div class="input-group mb-3">
          <input type="text" 
              class="form-control" 
              placeholder="Buscar por nombre" 
              id="busquedaNombre">
          <div class="input-group-append">
              <button 
                  class="btn btn-outline-primary" 
                  type="button" id="button-addon2">
                  Buscar
              </button>
              <button 
                  class="btn btn-outline-primary" 
                  type="button" id="button-reset">
                  Reset
              </button>
          </div>
      </div>
    </div>
    <!-- TABLA DE PRODUCTOS -->
    <div class="container" id="container">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                  <tr>
                    <th scope="col" id="filtroBarrio">Barrio ↓</th>
                    <th scope="col">Lote</th>
                    <th scope="col" id="filtroManzana">Manzana ↓</th>
                    <th scope="col">mts2</th>
                    <th scope="col" id="filtroPrecio">Precio contado ↓</th>
                    <th scope="col">Estado</th>
                    <th scope="col">
                      <div class="col text-right">
                        <div class="btn-group mb-2">
                            <button 
                                class="btn btn-secondary btn-sm dropdown-toggle" 
                                type="button" data-toggle="dropdown" 
                                aria-haspopup="true" aria-expanded="false">
                                Acciones
                            </button>
                            <div class="dropdown-menu">
                                
                                <button class="dropdown-item" 
                                    onclick=""
                                    type="button">
                                    Eliminar primero
                                </button>
                                <button class="dropdown-item" 
                                    onclick=""
                                    type="button">
                                    Eliminar ultimo
                                </button>
                                <button class="dropdown-item" 
                                    onclick=""
                                    type="button">
                                    Cantidad de parcelas
                                </button>
                            </div>
                        </div>
                    </div>
                    </th>
                  </tr>
                </thead>
                <tbody id="tbContainer">
                  <!-- <tr>
                    <th scope="row">El Arrabal</th>
                    <td>1</td>
                    <td>135</td>
                    <td>233</td>
                    <td>$ 2.300.000</td>
                    <td>Disponible</td>
                    <td><button type="button" class="btn btn-success" id="btnCotizar">cotizar</button></td>
                  </tr> -->
          
                </tbody>
              </table>
              
        </div>
    </div>
    <!-- COTIZADOR -->
    <div class="modal-container" id="modal-container">

    </div>
    
    
    
    <script src="/js/bootstrap.min.js"></script> 
    <script src="/js/popper.min.js"></script> 
    <script src="/js/stockParcelas.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/filters.js"></script>
</body>
</html>
